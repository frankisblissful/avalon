<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Game</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Quests</h1>
      <!--<p>{{game.state}}</p>-->
      <!--<p>{{player.state}}</p>-->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <ul id="questView">
        <li ng-repeat="quest in game.state.quests" class="questContainer" ng-switch="quest.result">
          <i ng-switch-when="0" class="fa fa-4x fa-question-circle"></i>
          <i ng-switch-when="-1" class="fa fa-4x fa-times-circle"></i>
          <i ng-switch-when="1" class="fa fa-4x fa-check-circle"></i>
        </li>
        <!--<li>Number of fails needed: {{quest.numToFail}}</li>-->
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Players</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-1">
      <ul class="list-group">
        <li class="list-group-item text-center" ng-repeat="playerId in game.state.playerOrder">
          <i ng-if="player.state.view.indexOf(playerId) !== -1" class="fa fa-thumbs-o-up"></i>&nbsp;
        </li>
      </ul>
    </div>
    <div class="col-lg-4">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="playerId in game.state.playerOrder">
          {{playerId}}
          <i ng-if="playerId === game.state.playerOrder[game.state.kingIndex]"
             class="fa fa-star"></i>
        </li>
      </ul>
    </div>
    <div class="col-lg-1">
      <div ng-include="'app/selectQuesters/selectQuesters.html'"></div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
