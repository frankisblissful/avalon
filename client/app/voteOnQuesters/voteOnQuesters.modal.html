<div class="modal-header">
  <h3 class="modal-title">Vote on Selected Questers</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="player in game.state.currentQuest().selectedQuesters">
      {{player}}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="accept()">ACCEPT</button>
  <button class="btn btn-danger" ng-click="reject()">REJECT</button>
</div>
