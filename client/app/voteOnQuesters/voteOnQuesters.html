<div ng-controller="VoteOnQuestersCtrl">
  <ul id="voteOnQuestersCheckboxes" class="list-group">
    <li class="list-group-item text-center" ng-repeat="playerId in game.state.playerOrder">
      <checkbox ng-disabled="true" ng-model="hasVoted(playerId)" name="{{playerId}}Voted"
                ng-class="{'btn-success': getVote(playerId) === 1, 'btn-danger': getVote(playerId) === -1}"></checkbox>
    </li>
  </ul>
</div>
