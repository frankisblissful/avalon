<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Create Game</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Good Roles:</h1>
      <ul ng-repeat="role in roles.goodRoles">
        <li><input type="checkbox" ng-model="roles.selected.goodRoles[role.toUpperCase()]" name="{{role}}" value="{{role.toUpperCase()}}" /> {{role}}</li>
      </ul>
      <ul ng-repeat="(role,selected) in roles.selected.goodRoles">
        <li>{{role}}: {{selected}}</li>
      </ul>
      <h1 class="page-header">Bad Roles:</h1>
      <ul ng-repeat="role in roles.badRoles">
        <li><input type="checkbox" ng-model="roles.selected.badRoles[role.toUpperCase()]" name="{{role}}" value="{{role.toUpperCase()}}" /> {{role}}</li>
      </ul>
      <ul ng-repeat="(role,selected) in roles.selected.badRoles">
        <li>{{role}}: {{selected}}</li>
      </ul>
      <button class="btn btn-success" ng-click="submitRoles(roles.selected)">Submit</button>
    </div>
  </div>
</div>

<footer class="footer">
